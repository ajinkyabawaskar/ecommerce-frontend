<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div class="container-fluid px-0">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 mt-3 mt-sm-5">
            <mat-card class="mt-0 mt-lg-3 mx-3">
                <mat-card-title class="p-2">
                    <img src="assets/images/flipzon-sm.svg" class="img-fluid">
                </mat-card-title>
                <mat-card-subtitle class="p-2 py-1">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                        <div class="mb-3 mb-sm-0">Signing up for a FlipZon account</div>
                        <div class=""><button mat-raised-button routerLink="/signin" matTooltip="Already have an account? Sign in." matTooltipPosition="right">Sign in</button></div>
                    </div>
                </mat-card-subtitle>
                <mat-card-content>
                    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                        <div class="container-fluid px-2">
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Name</mat-label>
                                        <input matInput type="text" placeholder="Enter your name"  name="name" [(ngModel)]="user.name" #name="ngModel" required>
                                        <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6 mb-1">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Email</mat-label>
                                        <input matInput type="text" email placeholder="Enter your email" name="email" [(ngModel)]="user.email" #email="ngModel" required>
                                        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4 mb-1">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Username</mat-label>
                                        <input matInput type="text" placeholder="Enter your username" name="username" [(ngModel)]="user.username" #username="ngModel" required>
                                        <mat-icon matSuffix>account_circle</mat-icon>
                                        <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4 mb-1">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="password" placeholder="Enter your password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
                                        <mat-icon matSuffix>vpn_key</mat-icon>
                                        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                              <div class="col-md-4 mb-1">
                                <div class="w-100">
                                  <button type="button" (click)="openFileBrowser($event)" mat-stroked-button class="w-100 match-height">
                                    <span class="d-flex justify-content-between align-items-center">
                                      <span class="">
                                        {{uploadMessage}}
                                      </span>
                                      <span class="">
                                        <mat-icon class="ml-2" style="padding-top: 11px">upload</mat-icon>
                                      </span>
                                    </span>
                                    </button>
                                  <input class="d-none" (change)="upload($event)" accept="image/*"  type="file" placeholder="Choose a profile picture" name="imagePath" id="imagePath" [(ngModel)]="user.imagePath" #imagePath="ngModel" required>
                                  <mat-error *ngIf="imagePath.invalid"></mat-error>
                                </div>
                              </div>
                                <div class="col-md-12 mb-3" *ngIf="error">
                                    <div class="d-flex">
                                        <div class="mr-1">
                                            <mat-error>
                                                <mat-icon>error</mat-icon>
                                            </mat-error>
                                        </div>
                                        <div class="">
                                            <mat-error>
                                                {{error}}
                                            </mat-error>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <button mat-raised-button class="w-100" color="primary" [disabled]="!userForm.form.valid">Create Account</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
