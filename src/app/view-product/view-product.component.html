<div class="m-0 m-sm-4">
    <mat-card>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div style="background-image: url({{product?.image}});" class="product-image mb-2"></div>
                </div>
                <div class="col-md-8">
                    <div class="mb-2">
                        <mat-card-subtitle class="product-name">
                            {{product?.name}}
                        </mat-card-subtitle>
                        <div class="mt-0">
                            <span class="badge-green">
                                {{product?.ratings | slice: 0: 3}}
                                <img class="rating-star"
                                    src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMyIgaGVpZ2h0PSIxMiI+PHBhdGggZmlsbD0iI0ZGRiIgZD0iTTYuNSA5LjQzOWwtMy42NzQgMi4yMy45NC00LjI2LTMuMjEtMi44ODMgNC4yNTQtLjQwNEw2LjUuMTEybDEuNjkgNC4wMSA0LjI1NC40MDQtMy4yMSAyLjg4Mi45NCA0LjI2eiIvPjwvc3ZnPg=="
                                    alt="">
                            </span>
                            <span class="ml-1">
                                {{product?.ratings | slice: 3}}
                            </span>
                        </div>
                        <mat-card-content class="mt-3">
                            <div class="mt-1" *ngFor="let feature of product?.features">
                                • {{feature}}
                            </div>
                        </mat-card-content>
                        <div class="my-2">
                            <span class="offeredPrice">
                                ₹{{product?.offeredPrice}}
                            </span>
                            <span class="strikethrough pl-1">
                                ₹{{product?.actualPrice}}
                            </span>
                        </div>
                        <div class="mt-3">
                            <button mat-raised-button color="accent" (click)="addToCart(product)">
                              <mat-icon class="mr-1">add_shopping_cart</mat-icon>
                              Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
