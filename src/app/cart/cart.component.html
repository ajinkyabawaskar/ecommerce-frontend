<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <mat-card class="mb-3">
        <mat-card-subtitle class="py-2" class="product-name">
          My Cart
        </mat-card-subtitle>
      </mat-card>
    </div>
    <div *ngFor="let product of products" class="col-12">
      <div class="mb-3">
          <mat-card>
            <div class="d-flex">
              <div class="image-holder" style="background-image: url({{product.image}})">

              </div>
              <div class="description ml-4 w-100">

                <mat-card-subtitle class="text-black" (click)="viewProduct(product.pid)">
                  <div class="product-name" >
                    {{product.name | slice:0:30}}
                  </div>
                  <div class="mt-1">
          <span class="badge-green">
            {{product.ratings | slice: 0: 3}}
            <img class="rating-star"
                 src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMyIgaGVpZ2h0PSIxMiI+PHBhdGggZmlsbD0iI0ZGRiIgZD0iTTYuNSA5LjQzOWwtMy42NzQgMi4yMy45NC00LjI2LTMuMjEtMi44ODMgNC4yNTQtLjQwNEw2LjUuMTEybDEuNjkgNC4wMSA0LjI1NC40MDQtMy4yMSAyLjg4Mi45NCA0LjI2eiIvPjwvc3ZnPg=="
                 alt="">
          </span>
                    <span class="ml-1">
              {{product.ratings | slice: 3}}
            </span>
                  </div>
                </mat-card-subtitle>
                <mat-card-content>
                  <div class="" *ngFor="let feature of product.features">
                    â€¢ {{feature}}
                  </div>
                  <mat-button type="button" (click)="removeProduct(product)" style="float: right;" mat-fab color="red">
                    <mat-icon type="button"  (click)="removeProduct(product)" style="color: red;">delete</mat-icon>
                  </mat-button>
                </mat-card-content>
              </div>
            </div>
          </mat-card>
      </div>


    </div>
  </div>
</div>
