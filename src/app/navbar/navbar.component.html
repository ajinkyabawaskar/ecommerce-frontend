<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <!-- <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
    </button> -->
        <h1 routerLink="/" class="example-app-name">FlipZon</h1>
        <span class="example-spacer"></span>
        <button *ngIf="router.url == '/' && !loggedIn" mat-flat-button routerLink="/signin">Sign In</button>
        <button *ngIf="loggedIn && router.url != '/shop'" mat-flat-button color="primary" routerLink="/shop" class="mr-2">
      <mat-icon>arrow_back</mat-icon> Shop More
    </button>
        <button *ngIf="loggedIn && router.url != '/cart'" mat-flat-button color="primary" routerLink="/cart" class="mr-2">
      <mat-icon matBadge="4" matBadgeColor="warn" matBadgeSize="small">shopping_cart</mat-icon>
    </button>
        <button *ngIf="loggedIn" mat-flat-button (click)="logout()">Logout</button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/signin">Sign In</a>
                <a mat-list-item routerLink="/signup">Create an account</a>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!-- Inserts the login / signup / etc. components here -->
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
