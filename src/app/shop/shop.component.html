<mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
<mat-tab-group>
  <mat-tab *ngFor="let category of categories" label="{{category | titlecase}}">
    <ng-template matTabContent>
      <div class="container-fluid">
        <app-product class="row mt-3" [category]="category"></app-product>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
